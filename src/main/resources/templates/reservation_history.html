<!-- HTML5 宣言 -->
<!DOCTYPE html>
<!-- ルート要素。日本語、Thymeleaf と Spring Security 名前空間を宣言 -->
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- メタ情報・スタイルの読み込み -->
<head>
<!-- 文字エンコーディング -->
<meta charset="UTF-8">
<!-- ページタイトル -->
<title>予約履歴 - 予約管理システム</title>
<!-- 共通スタイルの読み込み -->
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<!-- 本文 -->
<body>
<!-- レイアウトコンテナ -->
<div class="container">
<!-- 見出し -->
<h1>予約履歴</h1>
<!-- ページ説明文 -->
<p>あなたの予約履歴です。</p>
<!-- 成功メッセージ（?success=... に応じて表示を切替） -->
<div th:if="${param.success}" class="success-message">
<!-- 新規作成成功 -->
<span th:if="${param.success =='created'}">予約が登録されました。</span>
<!-- 更新成功 -->
<span th:if="${param.success =='updated'}">予約が更新されました。</span>
<!-- キャンセル成功 -->
<span th:if="${param.success =='cancelled'}">予約がキャンセルされました。</span>
</div>
<!-- 予約履歴テーブル -->
<table>
<!-- ヘッダ -->
<thead>
<tr>
<!-- スタッフ名 -->
<th>スタッフ</th>
<!-- 日付（yyyy-MM-dd で表示） -->
<th>日付</th>
<!-- 時間（HH:mm で表示） -->
<th>時間</th>
<!-- メニュー名 -->
<th>メニュー</th>
<!-- ステータス -->
<th>ステータス</th>
<!-- 操作（編集・キャンセル） -->
<th>操作</th>
</tr>
</thead>
<!-- 本体 -->
<tbody>
<!-- userReservations をループして表示 -->
<tr th:each="reservation : ${userReservations}">
<!-- スタッフ名（未割り当て時は代替表示） -->
<td th:text="${reservation.staff != null ? reservation.staff.name : '未割り当て'}"></td>
<!-- 日付を yyyy-MM-dd で整形表示 -->
<td th:text="${#temporals.format(reservation.date, 'yyyy-MM-dd')}"></td>
<!-- 時間を HH:mm で整形表示 -->
<td th:text="${#temporals.format(reservation.timeSlot, 'HH:mm')}"></td>
<!-- メニュー名 -->
<td th:text="${reservation.menu}"></td>
<!-- ステータス -->
<td th:text="${reservation.status}"></td>
<!-- 行内操作セル -->
<td>
<!-- 編集ページへのリンク（予約 ID をパスへ埋め込み） -->
<a th:href="@{/reservation/{id}/edit(id=${reservation.id})}" class="button secondary">編集</a>
<!-- キャンセル実行フォーム（POST）。CSRF hidden 必須（実運用） -->
<form th:action="@{/reservation/{id}/cancel(id=${reservation.id})}" method="post"style="display:inline;">
<!-- 実運用では以下を追加：
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
-->
<!-- キャンセルボタン。確認ダイアログ付き -->
<button type="submit" class="button danger" onclick="return confirm('本当にキャンセルしますか？');">キャンセル</button>
</form>
</td>
</tr>
<!-- データがない場合の代替行 -->
<tr th:if="${#lists.isEmpty(userReservations)}">
<!-- 6 列分まとめてメッセージ表示 -->
<td colspan="6">予約がありません。</td>
</tr>
</tbody>
</table>
<!-- 下部ナビ（ダッシュボードへ戻る） -->
<div class="button-group">
<!-- 戻るリンク -->
<a th:href="@{/dashboard}" class="button secondary">ダッシュボードに戻る</a>
</div>
</div>
</body>
</html>
