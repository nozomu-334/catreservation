# ===============================
# アプリケーション基本設定
# ===============================
spring.application.name=catreservation
server.port=8080

# ===============================
# データベース設定（PostgreSQL）
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/reservationdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate 設定
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# SQL を見やすく表示
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# schema.sql / data.sql 実行設定
# ===============================
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# ===============================
# Thymeleaf 設定
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ===============================
# Spring Security（開発用）
# ===============================
# ログイン後に /dashboard へ遷移させる想定
spring.security.user.name=dev
spring.security.user.password=dev